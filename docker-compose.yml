name: tenants

services:
  postgres:
    image: postgres:17
    container_name: postgres-container
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: