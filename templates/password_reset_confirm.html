<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Set a New Password</h1>

        {% if validlink %}
            <p class="text-center text-gray-600 mb-6">
                Please enter your new password twice so we can verify you typed it in correctly.
            </p>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">New password</label>
                    {{ form.new_password1 }}
                </div>

                <div>
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">Confirm new password</label>
                    {{ form.new_password2 }}
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                    Reset Password
                </button>
            </form>

        {% else %}
            <div class="text-center">
                <p class="text-red-500 mb-6">
                    The password reset link is invalid or has expired.
                </p>
                <a href="{% url 'password_reset' %}"
                   class="inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    Request a new link
                </a>
            </div>
        {% endif %}
    </div>

</body>
</html>
