<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Tailwind CDN (for development) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Forgot your password?</h1>
        <p class="text-center text-gray-600 mb-6">
            Enter your account email below, and we’ll send you a link to reset your password.
        </p>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                    <style>
        input[type="email"] {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
                <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                {{ form.email }}
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-6">
            <a href="{% url 'login' %}" class="text-sm text-blue-600 hover:underline">
                ← Back to login
            </a>
        </div>
    </div>

    <!-- Optional: form field Tailwind classes -->
    <style>
        input[type="email"] {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
    </style>
</body>
</html>
