
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-2xl font-bold mb-4">Edit Product</h1>
    <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-lg">
        {% csrf_token %}
        <label class="block mb-2">Product Name</label>
        <input type="text" name="name" value="{{ product.name }}" class="w-full border p-2 mb-4 rounded">

        <label class="block mb-2">Category</label>
        <select name="category" class="w-full border p-2 mb-4 rounded">
            {% for cat in categories %}
            <option value="{{ cat.id }}" {% if cat.id == product.category.id %}selected{% endif %}>{{ cat.name }}</option>
            {% endfor %}
        </select>

        <label class="block mb-2">Description</label>
        <textarea name="description" class="w-full border p-2 mb-4 rounded">{{ product.description }}</textarea>

        <label class="block mb-2">Quantity</label>
        <input type="number" name="quantity" value="{{ product.quantity }}" class="w-full border p-2 mb-4 rounded">

        <label class="block mb-2">Unit Price</label>
        <input type="number" step="0.01" name="unit_price" value="{{ product.unit_price }}" class="w-full border p-2 mb-4 rounded">

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Product</button>
    </form>
</body>
</html>
