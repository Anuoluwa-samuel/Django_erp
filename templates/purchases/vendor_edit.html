{% extends 'base.html' %}
{% block content %}
  <h2>{{ form.instance.id|yesno:"Edit Vendor,Create Vendor" }}</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.id %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'vendor-list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
