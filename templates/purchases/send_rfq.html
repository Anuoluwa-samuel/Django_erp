{% extends 'purchases/base_purchases.html' %}

{% block title %}Send RFQ{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">Send Request for Quotation</h2>

  <form method="POST" class="bg-white p-6 rounded shadow max-w-lg">
    {% csrf_token %}

    <label class="block mb-2 font-semibold">Select Material Request:</label>
    <select name="material_request" class="w-full border rounded mb-4 p-2">
      {% for r in requests %}
        <option value="{{ r.id }}">{{ r.item_name }} - {{ r.quantity }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-semibold">Select Vendor:</label>
    <select name="vendor" class="w-full border rounded mb-4 p-2">
      {% for v in vendors %}
        <option value="{{ v.id }}">{{ v.name }}</option>
      {% endfor %}
    </select>

    <label class="block mb-2 font-semibold">Deadline:</label>
    <input type="date" name="deadline" class="w-full border rounded mb-6 p-2" required>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Send RFQ</button>
  </form>
{% endblock %}
